<div>
  <ion-card *ngFor="let jogador of Jogadores">
    <ion-avatar>
      <img src="{{jogador.avatar}}">
      <!-- "https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" -->
    </ion-avatar>

    <ion-card-header>
      <ion-card-title>{{jogador.nomeJogador}}</ion-card-title>
      <ion-card-subtitle>{{jogador.tipoAssinatura}}</ion-card-subtitle>
      <ion-card-subtitle>{{jogador.posicao}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{jogador.descricao}}
    </ion-card-content>
  </ion-card>
</div>
