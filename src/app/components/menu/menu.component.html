<ion-menu side="start" menuId="menu" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Mensal Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']"><ion-icon name="home"></ion-icon>Inicio</ion-item>
      <ion-item [routerLink]="['/lista-jogadores']"><ion-icon name="person-circle-outline"></ion-icon>Lista Jogadores</ion-item>
      <ion-item><ion-icon name="card-outline"></ion-icon>Pagamentos</ion-item>
      <ion-item><ion-icon name="cash-outline"></ion-icon>Faturamento</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Toggle Menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
